<div class="panel panel-default">
  <div class="panel-heading" data-toggle="collapse" data-target="#collapseCharacters" aria-expanded="false" aria-controls="collapseCharacters">
    Characters
  </div>

  <div class="panel-body collapse in" id="collapseCharacters">
    <div class="row">

      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-3" role="button"
               ng-repeat="character in fates.characterList" ng-click="fates.setCharacter(character)">
            {{ character }}
          </div>
        </div>
      </div>

      <!-- <div class="col-xs-12 col-md-6 well"> -->
      <div class="col-xs-12 well" ng-show="fates.character.name">

        <hgroup>
          <h3>{{ fates.character.name }}</h3>
          <h4>
            {{ fates.character.sex | fatesSexes:'symbol' }}
            <small>{{ fates.character.baseRole() | fatesSexes:'role':fates.character.sex }}</small>
          </h4>
          <p ng-if="fates.character.spawnedBy">
            <span class="glyphicon glyphicon-baby-formula"></span>
            {{ fates.character.spawnedBy }}
          </p>
        </hgroup>

        <div class="row">

          <div class="col-xs-12 col-sm-6">
            <div ng-if="fates.character.roles">
              <h4>Roles</h4>
              <ul>
                <li ng-repeat="role in fates.character.roles">
                  {{ role | fatesSexes:'role':fates.character.sex }}
                </li>
              </ul>
            </div>
          </div>
